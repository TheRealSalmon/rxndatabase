{% extends "base.html" %}

{% block content %}
  <h1> Browse Transformations </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Records</th>
        <th scope="col">Reactants</th>
        <th scope="col">Product</th>
      </tr>
    </thead>
    <tbody>
      {% for tf, dt in transformation_list_with_details %}
        <tr>
          <th scope="row"><a href="{{ tf.get_absolute_url }}{{tf.id}}">{{tf.name}}</a></th>
          <td>{{ dt.records }}</td>
          <td><img src="data:image/png;base64, {{ dt.reactants }}" alt="reactant molecule"></td>
          <td><img src="data:image/png;base64, {{ dt.products }}" alt="product molecule"></td>
        </tr>
      {% empty %}
        <p>No transformations in database</p>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
